<ion-view view-title="Perfil">
  <ion-content>
	<div class="list">
		<label class="item item-input">
			<span class="input-label">Nombre</span>
			<input type="text" ng-model="customer.name">
		</label>
		<label class="item item-input">
			<span class="input-label">Correo</span>
			<input type="text" ng-model="customer.mail">
		</label>
		<label class="item item-input">
			<span class="input-label">Teléfono</span>
			<input type="text" ng-model="customer.phone">
		</label>
		<label class="item item-input">
			<span class="input-label">Dirección</span>
			<input type="text" ng-model="customer.dir">
		</label>
	</div>
	<div class="padding">
		<button class="button button-positive button-block">Actualizar</button>
	</div>
  </ion-content>
</ion-view>
